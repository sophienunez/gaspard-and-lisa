<head>

<body>

    <div>
        <div class="filterOne">
            <label for="filterC">City</label>

                <option value="Bogota">Bogota</option>
            </select>
        </div>
    </div>

    <div>
        <h3 id="city">City</h3>

        <div class="filterTwo">

    </div>
