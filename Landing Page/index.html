<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two of Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/a.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <nav>
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <div class="navlinks">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
            </ul>
        </div>
        <div class="action">
            <ul>
                <li>GO SHOP</li>
            </ul>
        </div>
    </nav>

    <section id="sectionone" class="screen">
        <div id="scene">
            <div data-depht="0.1" class="bg">
                <img src="img/fondo.jpg" alt="" />
            </div>
            <div data-depth="0.3" class="vinyl">
                <img src="img/vinyl.png" alt="" />
            </div>
            <div class="text">
                <p class="glitch">
                    <span aria-hidden="true">TWO OF US</span>
                    TWO OF US
                    <span aria-hidden="true">TWO OF US</span>
                </p>
            </div>
            <div data-depht="0.1" class="front">
                <img src="img/front.png" alt="" />
            </div>
        </div>
        <div>
            <form action="" id="formulario" class="formulario">
                <h1 class="formulario__titulo">JOIN US</h1>
                <label for="" class="formulario__label">Name</label>
                <input type="text" id="nombres" class="formulario__input" placeholder="name">
                <br>
                <label for="" class="formulario__label">E-mail</label>
                <input type="text" id="apellidos" class="formulario__input" placeholder="example@gmail.com">
                <br>
                <label for="" class="formulario__label">Phone Number</label>
                <input type="text" id="apellidos" class="formulario__input" placeholder="your number">
                <br>
                <button type="submit" class="formulario__submit" form="formulario" value="Submit">LET'S GO</button>
            </form>
        </div>
    </section>

    <section id="sectiontwo" class="screen">
        <h2>PRODUCTS</h2>
        <div class="col">
            <div class="card" id="a">
                <h1>01</h1>
            </div>
            <div class="card" id="b">
                <h1>02</h1>
            </div>
            <div class="card" id="c">
                <h1>03</h1>
            </div>
            <div class="card" id="d">
                <h1>04</h1>
            </div>
            <div class="card" id="e">
                <h1>05</h1>
            </div>
            <div class="card" id="f">
                <h1>06</h1>
            </div>
            <div class="card" id="g">
                <h1>07</h1>
            </div>
            <div class="card" id="h">
                <h1>08</h1>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        <script src="index.js" type="text/javascript"></script>
</body>

</html>
